<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="log-div">
        <form action="">
            <label for="username">Username</label>
            <br>
            <input type="text" id="username" class="log-input" name="Username" placeholder="Enter username.." required>
            <br>
            <label for="pasword">Password</label>
            <br>
            <input type="password" id="pasword" class="log-input" placeholder="Enter Password" required>
            <br>
           <a href="index.html"><button class="log-btn" id="log-btn">Login</button> </a>
        </form>
    </div>
    
    
</body>
</html>
